<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Anniversary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0e6ff;
            perspective: 1000px;
        }
        .card {
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2), 
                        0 6px 6px rgba(0, 0, 0, 0.15);
            transform: rotateY(15deg) rotateX(10deg);
            max-width: 400px;
            text-align: center;
            transition: transform 0.5s;
        }
        .card:hover {
            transform: rotateY(0deg) rotateX(0deg) scale(1.05);
        }
        h1 {
            color: #6a1b9a;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 18px;
            color: #333333;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Selamat Anniversary!</h1>
        <p>Delia & Ardi, Selamat merayakan anniversary yang ke-2 tahun!</p>
        <p>Semoga cinta dan kebahagiaan kalian semakin kuat dan abadi.</p>
    </div>
</body>
</html>
